name: 燃旅
on:
  workflow_dispatch:
  schedule:
     - cron: '0 */1 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id		  
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/YiBai12/JS.git ~/JS
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          cd ~/JS
          git checkout main
          npm install
      - name: '运行 【燃旅】'
        run: |
          cd ~/JS
          node Task/ranlv.js


